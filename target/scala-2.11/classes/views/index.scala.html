@(message: String)

@main("Twitter-Clone") {

    <div style="width:500px;height:50px;border"></div>


    <div class="center-block col-md-6" style="float: none">
        <form action="@routes.Application.addMessage()" method="post">
            <input name="tweet" class="form-control input-lg" id="inputlg" type="text">
            <div style="width:500px;height:20px;border"></div>
            <button>Tweet</button>
        </form>
    </div>

    <div style="width:500px;height:50px;border"></div>



    <script src="@routes.Assets.versioned("javascripts/messages.js")"></script>
    <div id="messages" class="center-block col-md-6" style="float: none; padding: 10px"></div>
}
