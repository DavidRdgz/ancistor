@(tag: String)

@main("Twitter-Clone") {

    <div style="width:500px;height:50px;border"></div>

    @bar(){

        <div style="width:500px ; height:50px ; border"></div>

        <script id="tagger" type="text/javascript" src="@routes.Assets.versioned("javascripts/hashtags.js")" querytag=@tag></script>
        <div id="messages" class="center-block col-md-6" style="float: none; padding: 10px"></div>
    }
}
